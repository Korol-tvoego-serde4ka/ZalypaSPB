# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dinozavrikgugl.ru www.dinozavrikgugl.ru;
    return 301 https://$host$request_uri;
}

# HTTPS reverse proxy to Node app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dinozavrikgugl.ru www.dinozavrikgugl.ru;

    # SSL (use Certbot to provision these paths)
    ssl_certificate     /etc/letsencrypt/live/dinozavrikgugl.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dinozavrikgugl.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Proxy settings
    set $upstream http://127.0.0.1:3000;

    proxy_http_version 1.1;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Cache headers for static assets (proxied via Node which also sets cache headers)
    location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|otf)$ {
        proxy_pass $upstream;
        proxy_cache_bypass $http_upgrade;
    }

    # App routes
    location / {
        proxy_pass $upstream;
        proxy_read_timeout 60s;
    }
}
